<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Guillaume Lupin — Links</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    body.links-page { 
      background: #ffffff; 
      color: #000000; 
      display: flex; 
      flex-direction: column; 
      min-height: 100vh; 
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial; 
    }

    main.links-container { 
      flex: 1; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      padding: 24px; 
    }

    .links-inner { 
      width: 100%; 
      max-width: 420px; 
      text-align: center; 
    }

    .profile h1 { 
      font-size: 1.25rem; 
      margin: 0 0 20px; 
      font-weight: 600;
    }

    .links-list { 
      display: flex; 
      flex-direction: column; 
      gap: 10px; 
    }

    .links-list a {
      display: inline-block; 
      padding: 14px 16px; 
      border-radius: 12px; 
      background: #f2f2f2; 
      text-decoration: none; 
      color: #000; 
      font-weight: 600; 
      font-size: 1rem; 
      text-align: center; 
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
    }

    .links-list a:active { transform: scale(.998); }

    @media (max-width:420px){ 
      .links-list a{font-size:1rem;} 
    }
  </style>
</head>
<body class="links-page">

  <!-- Header identique à la homepage -->
  <header class="site-header">
    <a href="/index.html" class="brand">
      <img src="/IMG-20220504-WA0004.jpg" alt="Logo" />
      <span class="brand-name">
        <span class="first-name">Guillaume</span>
        <span class="last-name">Lupin</span>
      </span>
    </a>

    <nav class="site-nav">
      <a href="/works.html">Selected Works</a>
      <a href="/sound.html">Sounds</a>
      <a href="/contact.html">Contact</a>
      <a href="/links/">Links</a>
    </nav>
  </header>

  <!-- Section principale Links -->
  <main class="links-container">
    <div class="links-inner">
      <header class="profile">
        <h1>lupingreen</h1>
      </header>

      <nav class="links-list" aria-label="Links">
        <a href="https://open.spotify.com/intl-fr/artist/15B2rmqdB0CjWeHcQ1CKzZ" target="_blank" rel="noopener noreferrer">Spotify</a>
        <a href="https://music.apple.com/us/artist/lupingreen/1818749849" target="_blank" rel="noopener noreferrer">Apple Music</a>
        <a href="https://lupingreen.bandcamp.com/album/sole-witness" target="_blank" rel="noopener noreferrer">Bandcamp</a>
        <a href="https://soundcloud.com/lupingreen" target="_blank" rel="noopener noreferrer">SoundCloud</a>
      </nav>
    </div>
  </main>

  <footer class="site-footer">© 2025 Guillaume Lupin</footer>

</body>
</html>
