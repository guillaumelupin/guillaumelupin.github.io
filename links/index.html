<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex,nofollow">
  <title>Guillaume Lupin â€” Links</title>
  <style>
    :root { --bg:#0b0b0b; --card:#1b1b1b; --muted:#9aa0a6; --accent:#fff; }
    html,body{height:100%;}
    body{margin:0; background:var(--bg); color:var(--accent); font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial; display:flex; align-items:center; justify-content:center; padding:24px}
    .container{width:100%; max-width:420px}
    .profile{text-align:center; margin-bottom:20px}
    .avatar{width:110px; height:110px; border-radius:50%; object-fit:cover; display:block; margin:0 auto 10px}
    h1{font-size:1.25rem; margin:0 0 6px}
    p{margin:0 0 10px; color:var(--muted); font-size:0.95rem}
    .links{display:flex; flex-direction:column; gap:10px}
    .link{display:inline-block; padding:14px 16px; border-radius:12px; background:var(--card); text-decoration:none; color:var(--accent); font-weight:600; text-align:center; box-shadow:0 2px 6px rgba(0,0,0,0.3)}
    .link:active{transform:scale(.998)}
    @media (max-width:420px){ .container{padding:0} .link{font-size:1rem} }
  </style>
</head>
<body>
  <main class="container" role="main">
    <header class="profile">
      <img src="/IMG-20220504-WA0004.jpg" alt="Guillaume Lupin" class="avatar">
      <h1>lupingreen</h1>
    </header>

    <nav class="links" aria-label="Links">
      <a class="link" href="https://open.spotify.com/intl-fr/artist/15B2rmqdB0CjWeHcQ1CKzZ" target="_blank" rel="noopener noreferrer">Spotify</a>
      <a class="link" href="https://music.apple.com/us/artist/lupingreen/1818749849" target="_blank" rel="noopener noreferrer">Apple Music</a>
      <a class="link" href="https://lupingreen.bandcamp.com/album/sole-witness" target="_blank" rel="noopener noreferrer">Bandcamp</a>
      <a class="link" href="https://soundcloud.com/lupingreen" target="_blank" rel="noopener noreferrer">SoundCloud</a>
    </nav>
  </main>
</body>
</html>
