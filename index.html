<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Artist Name</title>
  <style>
    body {
      margin: 0; font-family: sans-serif;
      background: #fff; color: #111; text-align: center;
    }
    header {
      min-height: 100vh;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
    }
    header img { max-width: 200px; margin-bottom: 20px; }
    header h1 { margin: 10px 0; font-size: 2.5em; }
    header p { margin: 0 0 20px; font-size: 1.2em; color: #666; }
    nav a {
      display: inline-block; margin: 5px 10px; padding: 10px 20px;
      border: 1px solid #111; border-radius: 20px;
      text-decoration: none; color: #111;
      transition: background .2s;
    }
    nav a:hover { background: #111; color: #fff; }
    section { padding: 60px 20px; max-width: 800px; margin: auto; }
    h2 { margin-bottom: 20px; }
    iframe, audio { max-width: 100%; margin: 10px 0; }
    footer { padding: 40px 0; font-size: 14px; color: #666; }
  </style>
</head>
<body>

  <!-- Intro screen -->
  <header id="top">
    <img src="IMG-20220504-WA0004.jpg" alt="Artist Logo">
    <h1>My Artist Name</h1>
    <p>One sentence about me — composer, sound artist, performer.</p>
    <nav>
      <a href="#works">Selected Works</a>
      <a href="#sound">Sound</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Selected works -->
  <section id="works">
    <h2>Selected Works</h2>
    <p>Some of my video works:</p>
    <!-- Example YouTube embeds -->
    <iframe width="560" height="315"
      src="https://www.youtube.com/embed/VIDEO_ID1"
      title="YouTube video player" frameborder="0"
      allowfullscreen></iframe>

    <iframe width="560" height="315"
      src="https://www.youtube.com/embed/VIDEO_ID2"
      title="YouTube video player" frameborder="0"
      allowfullscreen></iframe>
  </section>

  <!-- Sound -->
  <section id="sound">
    <h2>Sound</h2>
    <p>Listen to my audio work:</p>
    <!-- Example SoundCloud embed -->
    <iframe width="100%" height="166" scrolling="no" frameborder="no"
      allow="autoplay"
      src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/TRACK_ID">
    </iframe>

    <!-- Or use a local audio file -->
    <!-- <audio controls>
      <source src="mysound.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio> -->
  </section>

  <!-- Contact -->
  <section id="contact">
    <h2>Contact</h2>
    <p>Email: <a href="mailto:you@example.com">you@example.com</a></p>
    <p>Instagram: <a href="https://instagram.com/yourhandle" target="_blank">@yourhandle</a></p>
  </section>

  <footer>
    © 2025 My Artist Name
  </footer>

</body>
</html>
